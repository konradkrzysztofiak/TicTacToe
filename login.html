<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
</head>
<body>
<div id="login">
    <form method="post" action="index.html">
        <label for="nick">Nick</label>
        <input id="nick" type="text" required data-error="Can't be empty" placeholder="Write your nick name" pattern="^[A-Za-z0-9]{1,10}$">
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>
</body>
</html>
