<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="login">
    <h1>Tic Tac Toe</h1>
    <ul>
        <li id="newGame"><a href="#">Start NewGame</a></li>
        <div id="createNewGame">
            <p>Chose Difficulty Level</p>
            <input type="radio" id="easy" name="selector">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="selector">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="selector">
            <label for="hard">Hard</label>
            <form method="post" action="./html/game.html">
            <label for="nick">Nick</label>
            <input id="nick" type="text" required data-error="Can't be empty" placeholder="Write your nick name" pattern="^[A-Za-z0-9]{1,10}$">
                <br><p>Choose your sign:</p>
                <input type="radio" id="x" name="selector">
                <label for="x">X</label>
                <input type="radio" id="o" name="selector">
                <label for="o">O</label>
            <br><button type="submit" class="login-btn">Login</button>
        </form></div>
        <li><a href="#"> TOP 10</a></li>
        <li><a href="#"> How To Play</a></li>
        <li><a href="#"> Credits</a></li>
    </ul>

</div>
<script src="js/login.js"></script>
</body>
</html>
