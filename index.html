<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="login">
    <h1>Tic Tac Toe</h1>
    <ul>
        <li id="newGame"><a href="#">Start NewGame</a></li>
        <div id="createNewGame">
            <form method="post" id="difficulty">
            <p>Chose Difficulty Level</p>
            <label>
                <input type="radio" name="difficulty" value="easy">
            </label>
            <label>Easy</label>
            <label>
                <input type="radio" name="difficulty" value="medium">
            </label>
            <label>Medium</label>
            <label>
                <input type="radio" name="difficulty" value="hard" >
            </label>
            <label>Hard</label><br>
            <label for="nick">Nick</label>
            <input id="nick" type="text" required data-error="Can't be empty" placeholder="Write your nick name" pattern="^[A-Za-z0-9]{1,10}$">
                <br><p>Choose your sign:</p>
                <input type="radio" id="x" name="sign" value="X">
                <label for="x">X</label>
                <input type="radio" id="o" name="sign" value="O">
                <label for="o">O</label>
            <br><button type="submit" class="login-btn">Login</button>
        </form></div>
        <li><a href="#"> TOP 10</a></li>
        <li><a href="#"> How To Play</a></li>
        <li><a href="#"> Credits</a></li>
    </ul>

</div>
<script src="js/login.js"></script>
</body>
</html>
