<!DOCTYPE html>
<html lang="en">

    <script src="../js/game.js"></script>
</head>
<body>
<div id="welcomeMessage"></div>
<div id="board">

        <p></p>

    <div class="square" value="8">
        <p></p>
    </div>

</div>

</html>
