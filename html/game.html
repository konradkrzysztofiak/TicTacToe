<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/game.js"></script>
</head>
<body>
<div id="welcomeMessage"></div>
<div id="difficultMessage"></div>
<div id="btc-increase">
    <button type="button">Increase</button>
</div>
<div id="btc-decrease">
    <button type="button">Decrease</button>
</div>
<div id="chooseSignMessage">
</div>

<div id="btc-chooseSignX">
    <button type="button">X</button>
</div>
<div id="btc-chooseSignO">
    <button type="button">O</button>
</div>

<div id="board">
    <div class="square" value="0">
        <p></p>
    </div>
    <div class="square" value="1">
        <p></p>
    </div>
    <div class="square" value="2">
        <p></p>
    </div>
    <div class="square" value="3">
        <p></p>
    </div>
    <div class="square" value="4">
        <p></p>
    </div>
    <div class="square" value="5">
        <p></p>
    </div>
    <div class="square" value="6">
        <p></p>
    </div>
    <div class="square" value="7">
        <p></p>
    </div>
    <div class="square" value="8">
        <p></p>
    </div>
    <button id="btnReset" type="button" >Reset</button>
</div>
</body>
</html>
